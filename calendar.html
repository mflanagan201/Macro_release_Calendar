<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irish Economic Release Calendar | MacroCalendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fbfd;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #315469;
      color: white;
      padding: 1.2em 1em;
      text-align: center;
    }

    main {
      padding: 2em 1em;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #315469;
      margin-top: 0;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 2em;
      padding: 1.5em;
      background-color: #f1f1f1;
      text-align: center;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Irish Economic Release Calendar</h1>
  </header>
  <main>
    <section>
      <h2>Upcoming Irish Macroeconomic Events</h2>
      <iframe
        src="https://calendar.google.com/calendar/embed?src=9b1e48819517c85b915328ee7dfb7f8ef4c08ddf55af4c22a9e5688fc50adff8%40group.calendar.google.com&ctz=Europe%2FBrussels&mode=SCHEDULE"
        style="width: 100%; height: 600px;" frameborder="0" scrolling="no">
      </iframe>
    </section>
  </main>
  <footer>
    <a href="https://www.macrocalendar.com/index.html">Back to main site</a>
  </footer>
</body>
</html>
