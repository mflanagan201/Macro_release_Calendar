<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Macro Release Calendar – Key Global Economic Indicators</title>
  <meta name="description" content="Track weekly economic releases from around the world. Subscribe for email alerts and view a curated calendar of macro indicators." />

  <!-- Open Graph -->
  <meta property="og:title" content="Macro Release Calendar" />
  <meta property="og:description" content="Get notified about upcoming global economic indicators. See what’s coming this week!" />
  <meta property="og:url" content="https://www.macrocalendar.com" />
  <meta property="og:type" content="website" />

<body>
  <header>
    <h1>Macro Release Calendar</h1>
    <p>Stay informed about key global economic indicators each week</p>
  </header>

  <main>
    <section id="weekly-releases">
      <ul id="release-list">Loading data...</ul>
    </section>

    <section style="margin-top: 3em;">
      <h2>Stay Informed</h2>
      <p>Subscribe to receive weekly updates of key economic releases.</p>
      <form id="signup-form">
        <label for="email">Email address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <button type="submit">Sign Up</button>
      </form>
      <p id="message"></p>
    </section>
  </main>

  <footer style="margin-top: 4em;">
    <a href="calendar.html">View full calendar</a>
  </footer>

  <script src="script.js"></script>
