<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macro Release Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Macro Release Calendar</h1>
    <p>Upcoming global economic releases this week</p>
  </header>
  <main>
    <ul id="release-list">Loading data...</ul>

    <section style="margin-top: 3em;">
      <h2>Stay Informed</h2>
      <p>Subscribe to receive weekly updates of key economic releases.</p>
      <form id="signup-form">
        <label for="email">Email address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <button type="submit">Sign Up</button>
      </form>
      <p id="message"></p>
    </section>
  </main>
  <footer>
    <a href="calendar.html">View full calendar</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
