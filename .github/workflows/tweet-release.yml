name: Tweet

on:
  schedule:
    - cron: '0 9 * * 1' # Adjust to your timing (example: every Monday at 9 AM UTC)
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install  # <-- changed from `npm ci`

    - name: Run script
      run: npm start