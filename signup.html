<script>
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    const response = await fetch('https://sprightly-sunshine-910ae5.netlify.app/.netlify/functions/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email })
    });

    if (response.ok) {
      document.getElementById('message').textContent = 'Thanks for signing up!';
    } else {
      document.getElementById('message').textContent = 'Oops! Something went wrong.';
    }
  });
</script>
