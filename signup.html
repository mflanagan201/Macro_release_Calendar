<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subscribe for Weekly Updates</h1>
  </header>
  <main>
    <form id="signup-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </main>
  <footer>
    <a href="index.html">Back to main site</a>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const response = await fetch('https://sprightly-sunshine-910ae5.netlify.app/.netlify/functions/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });

      if (response.ok) {
        document.getElementById('message').textContent = 'Thanks for signing up!';
      } else {
        document.getElementById('message').textContent = 'Oops! Something went wrong.';
      }
    });
  </script>
</body>
</html>
