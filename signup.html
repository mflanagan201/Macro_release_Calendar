<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subscribe for Weekly Updates</h1>
  </header>
  <main>
    <form id="signup-form">
      <label>Email:</label><br />
      <input type="email" id="email" required /><br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </main>
  <footer>
    <a href="index.html">Back to main site</a>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const response = await fetch('https://api.github.com/repos/mflanagan201/Macro_release_Calendar/issues', {
        method: 'POST',
        headers: {
          'Authorization': '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',
          'Accept': 'application/vnd.github.v3+json'
        },
        body: JSON.stringify({
          title: `New Signup: ${email}`,
          body: `Email: ${email}`,
          labels: ['signup']
        })
      });

      if (response.ok) {
        document.getElementById('message').textContent = 'Thanks for signing up!';
      } else {
        document.getElementById('message').textContent = 'Oops! Something went wrong.';
      }
    });
  </script>
</body>
</html>
