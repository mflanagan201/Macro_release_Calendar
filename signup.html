<script>
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;

    const response = await fetch('https://api.github.com/repos/mflanagan201/Macro_release_Calendar/dispatches', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer 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',
        'Accept': 'application/vnd.github.everest-preview+json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        event_type: 'new_signup',
        client_payload: { email: email }
      })
    });

    if (response.ok) {
      document.getElementById('message').textContent = 'Thanks for signing up!';
    } else {
      document.getElementById('message').textContent = 'Oops! Something went wrong.';
    }
  });
</script>
