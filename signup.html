<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subscribe for Weekly Updates</h1>
  </header>
  <main>
    <form id="signup-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </main>
  <footer>
    <a href="index.html">Back to main site</a>
  </footer>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const response = await fetch('https://api.github.com/repos/mflanagan201/Macro_release_Calendar/dispatches', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 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',
          'Accept': 'application/vnd.github.everest-preview+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event_type: 'new_signup',
          client_payload: { email: email }
        })
      });

      if (response.ok) {
        document.getElementById('message').textContent = 'Thanks for signing up!';
      } else {
        document.getElementById('message').textContent = 'Oops! Something went wrong.';
      }
    });
  </script>
</body>
</html>
