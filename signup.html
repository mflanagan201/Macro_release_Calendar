<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subscribe for Weekly Updates</h1>
  </header>
  <main>
    <form action="https://example.com/signup-handler" method="POST">
      <label>Email:</label><br />
      <input type="email" name="email" required /><br /><br />
      <button type="submit">Sign Up</button>
    </form>
    <p><em>You'll receive a weekly email with upcoming releases.</em></p>
  </main>
  <footer>
    <a href="index.html">Back to main site</a>
  </footer>
</body>
